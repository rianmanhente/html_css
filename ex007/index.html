    <h1>Principais Formataçoes</h1>
    
    <h2>Negrito / Destaque</h2>
    
    <p>Nessa frase temos um <b> term
         em negrito</b> usando a tag B (não semantica)</p>
    <p>Nesta frase, tenho um <strong
         termo em destaque</strong> usando a tag Strong (semantica)</p>
    <h2>Itálico / Enfase</h2>
    
    <p>Nessa frase, temos um <i> ter
        o em itálico</i> usando a tag I</p>
    <p>Nesta frase, temos um  <em>te
        mo em enfase </em> usando a tag EM(semantica).</p>
    <p>Podemos criar também um <mark
        texto marcado</mark> usando a tag MARK</p>
    <p>E no outro parágrafo , temos 
        mark> outro texto marcado</mark> no final</p>
    <h2>Texto grande e pequeno</h2>
    
    <p>Estamos criando um <big> text
         grande</big> e um <small>texto pequeno </small> nesse parágrafo</p>
    <h2>Texto deletado</h2>
    
    <p>Podemos marcar um <del>texto 
        omo excluído</del> para indicar que ele deve ser lido, mas não considerado</p>
    <h2>Texto inserido</h2>
    
    <p>Podemos marcar um <ins>texto 
        omo inserido</ins> para dar uma enfase e indicar que ele foi adicionado depois </p>
